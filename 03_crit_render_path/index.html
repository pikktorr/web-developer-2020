<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css" media="all" />
    <!-- Download in the background and not disrupt the page load if screen doesnt match -->
    <link
      rel="stylesheet"
      href="styles3.css"
      media="only screen and (min-width: 481px) and (max-width: 768px)"
    />
    <!-- Internal CSS - Pro: allows us to not have to request CSS file -->
    <style>
      h1 {
        color: grey;
      }
    </style>
    <title>Critical Render Path</title>
  </head>
  <body>
    <!-- Inline CSS -->
    <h1 style="font-weight: 100;">Greetings</h1>
    <button>Click</button>
    <h2 class="important">Important above the fold content</h2>
    <h2 class="secondary">
      Not So Important below the fold content. Will be styled after the page
      loads.
    </h2>
    <script>
      const button = document.querySelector("button");
      button.style.border = "none";
      button.style.borderRadius = "20px";
      button.style.fontSize = "1.5rem";
      button.style.height = "50px";
      button.style.width = "80px";
    </script>
    <script src="./script.js"></script>
    <script type="text/javascript">
      const loadStylesheet = (src) => {
        if (document.createStylesheet) {
          document.createStylesheet(src);
        } else {
          const stylesheet = document.createElement("link");
          stylesheet.href = src;
          stylesheet.type = "text/css";
          stylesheet.rel = "stylesheet";
          document.querySelector("head").appendChild(stylesheet);
        }
      };
      window.onload = () => {
        loadStylesheet("styles2.css");
      };
    </script>
  </body>
</html>
